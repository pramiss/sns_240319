<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	layout:decorate="~{layout/defaultLayout}">

<!-- defaultLayout: content -->
<section layout:fragment="content" class="contents">
	<div class="sign-box">
		<form id="signUpForm" method="post" action="/user/sign-up">
			<h1 class="mt-5 mb-4">회원가입</h1>
			<div class="sign-input-box">
				<div class="form-group">
					<label for="loginId">아이디</label>
					<div class="d-flex">
						<input type="text" name="loginId" id="loginId" placeholder="아이디를 입력해주세요." class="form-control mb-1 input-type-a w-320px">
						<button id="checkIdDupBtn" class="btn btn-success">중복확인</button>
					</div>
				</div>
				<div class="form-group">
					<label for="password">비밀번호</label>
					<input type="password" name="password" id="password" placeholder="비밀번호를 입력해주세요." class="form-control mb-1 input-type-a w-320px">
				</div>
				<div class="form-group">
					<label for="confirmPassword">비밀번호 확인</label>
					<input type="password" name="confirmPassword" id="confirmPassword" placeholder="비밀번호를 확인해주세요." class="form-control mb-1 input-type-a w-320px">
				</div>
				<div class="form-group">
					<label for="name">이름</label>
					<input type="text" name="name" id="name" placeholder="이름을 입력해주세요." class="form-control mb-1 input-type-a w-320px">
				</div>
				<div class="form-group">
					<label for="email">이메일 주소</label>
					<input type="text" name="email" id="email" placeholder="이메일 주소를 입력해주세요." class="form-control mb-1 input-type-a w-320px">
				</div>
				
				
				
				<div class="d-flex justify-content-between">
					<button type="button" class="btn btn-sign bg-darkdark">회원가입</button>
					<button type="submit" class="btn btn-sign bg-skyblue">로그인</button>
				</div>
			</div>
		</form>
	</div>
</section>

<!-- defaultLayout: script -->
<th:block layout:fragment="script">
	<script>
	
	</script>
</th:block>

</html>
